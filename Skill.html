<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .skills-section {
      max-width: 1000px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .skills-section h2 {
      text-align: center;
      color: #333;
    }
    .skills-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .skill-card {
      background: #007BFF;
      color: #fff;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 30px;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }
    .skill-card:hover {
      background: #0056b3;
    }
    @media(max-width:600px){
      .skills-section {
        margin: 20px;
        padding: 20px;
      }
      .skill-card {
        width: 80%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <section class="skills-section">
    <h2>My Skills</h2>
    <div class="skills-container">
      <div class="skill-card">HTML</div>
      <div class="skill-card">CSS</div>
      <div class="skill-card">JavaScript</div>
      <div class="skill-card">Java Programming</div>
      <div class="skill-card">Responsive Design</div>
      <div class="skill-card">Problem Solving</div>
      <div class="skill-card">C Programming</div>
      <div class="skill-card">Bootstrap</div>
      <div class="skill-card">Git & GitHub</div>
      <div class="skill-card">Teamwork</div>
    </div>
  </section>

</body>
</html>
