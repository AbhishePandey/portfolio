<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certification Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .certification-section {
      max-width: 1100px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .certification-section h2 {
      text-align: center;
      color: #333;
    }
    .certifications-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .certificate-card {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 280px;
      margin: 15px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .certificate-card:hover {
      transform: translateY(-5px);
    }
    .certificate-card h3 {
      margin-top: 0;
      color: #007BFF;
      font-size: 18px;
    }
    .certificate-card p {
      color: #555;
      margin: 10px 0;
    }
    .certificate-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .certificate-card a:hover {
      background: #0056b3;
    }
    @media(max-width:600px){
      .certifications-container {
        flex-direction: column;
        align-items: center;
      }
      .certificate-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <section class="certification-section">
    <h2>My Certifications</h2>
    <div class="certifications-container">
      
      <div class="certificate-card">
        <h3>Java Programming</h3>
        <p>Platform: Coursera</p>
        <a href="#" target="_blank">View Certificate</a>
      </div>

      <div class="certificate-card">
        <h3>Web Development Bootcamp</h3>
        <p>Platform: Udemy</p>
        <a href="#" target="_blank">View Certificate</a>
      </div>

      <div class="certificate-card">
        <h3>Python for Everybody</h3>
        <p>Platform: Coursera</p>
        <a href="#" target="_blank">View Certificate</a>
      </div>

      <div class="certificate-card">
        <h3>Responsive Web Design</h3>
        <p>Platform: freeCodeCamp</p>
        <a href="#" target="_blank">View Certificate</a>
      </div>

    </div>
  </section>

</body>
</html>
