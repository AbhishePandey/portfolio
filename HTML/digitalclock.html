<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Digital Clock</title>
    <style>
        /* Full screen setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            background-color: #1a1a1a; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .clock {
            font-size: 12rem; /* Very large text size */
            font-weight: bold;
            letter-spacing: 10px; /* Space between digits */
            color: #0ff; /* Cyan color for text */
            text-align: center;
            background-color: black; /* Black background for the clock */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 50px rgba(0, 0, 0, 0.7); /* Shadow effect */
        }
    </style>
</head>
<body>

    <div class="clock" id="clock"></div>

    <script>
        function updateClock() {
            const clockElement = document.getElementById('clock');
            
            // Get the current time
            const now = new Date();
            
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            
            // Format time to always show two digits
            hours = (hours < 10) ? '0' + hours : hours;
            minutes = (minutes < 10) ? '0' + minutes : minutes;
            seconds = (seconds < 10) ? '0' + seconds : seconds;
            
            // Update clock on the page
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Initial clock update
        updateClock();

        // Update the clock every second (1000 milliseconds)
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
