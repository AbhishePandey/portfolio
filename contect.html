<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .contact-section {
      max-width: 1000px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .contact-section h2 {
      text-align: center;
      color: #333;
    }
    .contact-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 30px;
    }
    .contact-card {
      background: #f1f1f1;
      width: 300px;
      margin: 15px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .contact-card:hover {
      transform: translateY(-5px);
    }
    .contact-card h3 {
      margin-top: 0;
      color: #007BFF;
    }
    .contact-card p, .contact-card a {
      color: #555;
      text-decoration: none;
      margin: 5px 0;
      display: block;
    }
    .contact-card a:hover {
      text-decoration: underline;
    }
    @media(max-width:600px){
      .contact-container {
        flex-direction: column;
        align-items: center;
      }
      .contact-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <h2>Contact Me</h2>
    <div class="contact-container">
      
      <!-- Offline Contact Card -->
      <div class="contact-card">

        <p><strong>Phone:</strong></p>
        <p>+91 8969525636</p>
      </div>

      <!-- Online Contact Card -->
      <div class="contact-card">
        <h3>Online Contact</h3>

        <a href="mailto:yourname@gmail.com">pandeyabhishek825109@gmail.com</a>

        <p><strong>GitHub:</strong></p>
        <a href="https://github.com/AbhishePandey" target="_blank">github.com/yourusername</a>
      </div>

    </div>
  </section>

</body>
</html>
